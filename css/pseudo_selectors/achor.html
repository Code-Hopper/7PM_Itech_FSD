<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* element:active element:hover element:link element:visited */

        #a1:link {
            color: red;   
        }

        #a1:hover{
            color: black;
        }

        #a1:visited , #a2:visited{
            color: rgb(163, 0, 131);
        }
        
        #a2{
            background-color: red;
        }

        #a1:active{
            color: chartreuse;
        }

    </style>

</head>

<body>
    <h1>
        <a id="a1" href="#">click here</a>
    </h1>
    <h1>
        <a id="a2" href="https://in.puma.com/in/en/shop/sports-shoes-under-2000">click here 2</a>
    </h1>
