<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>

<body>

    <!-- form -->
    <!-- buttons, input fields, labels -->

    <form action="" method="">
        <label for="">Enter Your Name</label>
        <input type="text" name="" placeholder="Enter Your Name" value="1234" disabled />
        <br>
        <input type="number" min="500" max="1000" placeholder="enter number" />
        <br>
        <input type="color" placeholder="select a color" value="#00ff00">
        <!-- rgb(), rgba(), HEX, HSL, HSB -->
        <br>
        <input type="range" step="10">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>

        <input type="email" placeholder="enter email" name="" id="">

        <!-- radio buttons -->

        <input type="radio" name="kuch-bhi">
        <label for="">option 1</label>
        <input type="radio" name="kuch-bhi">
        <label for="">option 2</label>
        <input type="radio" name="kuch-bhi">
        <label for="">option 3</label>
        <input type="radio" name="kuch-bhi">
        <label for="">option 4</label>

        <!-- checkbox -->
        <br>
        <label for="agree">Agree to the terms and conditions</label>
        <input type="checkbox" name="agree" id="">

        <br>
        <span>Choose a file</span>
        <input type="file">

        <br>

        <select name="">
            <option value="">option 1</option>
            <option value="">option 2</option>
            <option value="">option 3</option>
            <option value="">option 4</option>
        </select>

        <input type="password">

    </form>

    <hr>

    <form action="">
        <input type="text" placeholder="enter some text" required>
      
        <input type="number" min="10" max="30" placeholder="enter a number" required>
      
        <input type="email" placeholder="enter an email" name="" id="" required> 
       
        <br>

        <button type="button" disabled>click here</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
    

</body>

</html>
