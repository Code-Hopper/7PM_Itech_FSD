<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- list -->

    <!-- ordered (indexes) & unordered (no indexes | symbols) -->
    
    <!-- li - list item -->

    <!-- ol - ordered list -->

    <!-- type values for the ol are 1 a A i I -->

    <ol type="a">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
    </ol>

    <!-- ul - unordered list -->

    <!-- type values for the ul are disc square circle -->

    <ul type="circle">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
    </ul>

    <button>click here </button>

</body>
</html>
